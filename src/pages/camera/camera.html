<ion-header>
  <ion-navbar>    
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Photos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-row nowrap>
      <button ion-button icon-right (click)="onTakePicture(1)">
            Take Picture <ion-icon name="camera"></ion-icon>
      </button>

      <button ion-button icon-right (click)="onTakePicture(0)">
               Gallery Picture <ion-icon name="albums"></ion-icon>
      </button>
      </ion-row>
      <!-- <button ion-button icon-right (click)="showList()">
      Console the List<ion-icon name="list"></ion-icon>
    </button> -->

    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let item of items">
      <img [src]="item" />
    </ion-item>
  </ion-list>
</ion-content>
