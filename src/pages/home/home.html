<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
  <button ion-item *ngFor="let album of albums | async">
    {{album.title}}
    <ion-img scr={{album.url}}></ion-img>
  </button>
  
</ion-list>

</ion-content>
